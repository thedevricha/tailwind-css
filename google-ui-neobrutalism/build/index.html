				<h1 class="text-6xl">Google</h1>
			</section>
			<!-- Search section -->
			<section class="w-full">
				<div class="flex justify-center py-10">
					<div class="relative">
						<!-- Search input -->
						<input type="text" class="w-2xl max-w-3xl rounded-full border-2 border-dark-blue bg-white shadow-[2px_2px_0px_1px_rgba(0,_70,_67,_1.0)] cursor-pointer transform duration-700 text-dark-blue hover:shadow-none hover:duration-300 hover:translate-0.5 h-11 min-h-11 pl-12 active:outline-0 active:shadow-none">
						<!-- Search Icon -->
						<div class="absolute top-2.5 left-4">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9aa0a6"><path d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z"/></svg>
						</div>
						<!-- Search by voice  -->
						<div class="absolute right-12 top-2.5">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9aa0a6"><path d="M480-384q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-36 480v-99q-98.8-13.1-163.4-87.05Q216-404 216-504h72q0 79.68 56.23 135.84 56.22 56.16 136 56.16Q560-312 616-368.16q56-56.16 56-135.84h72q0 100-64.6 173.95Q614.8-256.1 516-243v99h-72Zm36-312q20.4 0 34.2-13.8Q528-483.6 528-504v-240q0-20.4-13.8-34.2Q500.4-792 480-792q-20.4 0-34.2 13.8Q432-764.4 432-744v240q0 20.4 13.8 34.2Q459.6-456 480-456Z"/></svg>
						</div>
						<!-- Search by image -->
						<div class="absolute right-4 top-2.5">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#9aa0a6"><path d="M216-144q-29.7 0-50.85-21.5Q144-187 144-216v-528q0-29 21.15-50.5T216-816h528q29.7 0 50.85 21.5Q816-773 816-744v528q0 29-21.15 50.5T744-144H216Zm0-72h528v-528H216v528Zm48-72h432L552-480 444-336l-72-96-108 144Zm-48 72v-528 528Z"/></svg>
						</div>
					</div>
				</div>
			</section>
			<!-- Buttons section -->
			<section class="w-full">
				<div class="flex justify-center pb-8">
					<button class="px-8 py-3 border-2 text-[14px] mr-2">Google Search</button>
					<button class="px-8 py-3 border-2 text-[14px]">I'm Feeling Lucky</button>
				</div>
			</section>
			<!-- Language section -->
			<section class="w-full">
				<ul class="flex flex-1 items-center justify-center flex-row">
					<li class="text-[14px] font-light pr-4">Google offered in:</li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">हिन्दी</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">বাংলা</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">తెలుగు</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">मराठी</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">தமிழ்</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">ગુજરાતી</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">ಕನ್ನಡ</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">മലയാളം</a></li>
					<li class="text-[14px] font-normal pr-4"><a href="#" class="text-dark-blue">ਪੰਜਾਬੀ</a></li>

			<!-- Bottom section -->

				<section class="flex justify-between items-center">
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">Advertising</a>
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">Business</a>
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">How Search works</a>
				</section>
				<section class="flex justify-between items-center">
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">Privacy</a>
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">Terms</a>
					<a href="#" class="px-2 text-[14px] hover:underline decoration-wavy underline-offset-2">Settings</a>
