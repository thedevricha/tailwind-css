<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buttons like Bootstrap with Tailwind</title>
		<link rel="stylesheet" href="../src/output.css" />
	</head>
	<body>
		<div class="m-10">
			<button class="btn btn-primary">Primary</button>
