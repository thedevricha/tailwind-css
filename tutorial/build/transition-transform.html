<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Transform with Tailwind</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <button class="bg-teal-500 m-5 p-10 text-2xl text-white font-bold rounded-2xl hover:bg-teal-900 transition duration-1000 cursor-pointer">Transition</button>

    <button class="bg-rose-500 m-5 p-10 text-2xl text-white font-bold rounded-2xl hover:opacity-50 transition duration-1000 cursor-pointer">Transition</button>

    <button class="bg-lime-500 m-5 p-10 text-2xl text-white font-bold rounded-2xl cursor-pointer hover:rotate-180 transition-transform duration-700">Transform</button>

    <button class="bg-violet-500 m-5 p-10 text-2xl text-white font-bold rounded-2xl cursor-pointer hover:scale-x-90 hover:scale-y-50 transition-transform duration-1000">Transform</button>

    <img src="../images/image.jpg" class="m-20 w-100 hover:rotate-45 hover:scale-125 transition-transform duration-1000">
</body>
</html>
