<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background classes with Tailwind</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <!-- <div class="bg-amber-500 size-100" style="background-image: url('../images/image.jpg');">Basic way for insert image in Background</div> -->

    <div class="bg-amber-500 h-100 bg-[url(images/image.jpg) bg-no-repeat bg-center bg-contain]" style="background-image: url('../images/image.jpg');">Background with Tailwind</div>

    <div class="bg-gradient-to-t to-green-400 from-yellow-400 size-100 text-2xl text-white">Gradient with Tailwind - From top</div>

    <div class="bg-gradient-to-b to-pink-400 from-red-400 size-100 text-2xl text-white">Gradient with Tailwind - From bottom</div>

    <div class="bg-gradient-to-l to-cyan-400 from-blue-400 size-100 text-2xl text-white">Gradient with Tailwind - From left</div>

    <div class="bg-gradient-to-r to-indigo-400 from-purple-400 size-100 text-2xl text-white">Gradient with Tailwind - From right</div>

    <div class="bg-gradient-to-bl to-fuchsia-400 from-rose-400 size-100 text-2xl text-white">Gradient with Tailwind - From bottom right</div>

    <div class="bg-gradient-to-tl to-slate-400 from-zinc-400 size-100 text-2xl text-white">Gradient with Tailwind - From top left</div>

    <div class="text-2xl size-100 p-20 m-20 shadow-stone-500 shadow-2xl">Shadow with Tailwind</div>

    <div class="text-2xl size-100 p-20 m-20 shadow-pink-500 shadow-inner">Shadow inner with Tailwind</div>
</body>
</html>
