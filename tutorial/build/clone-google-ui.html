<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google UI with Tailwind</title>
    <link rel="icon" type="image/x-icon" href="../images/google.png">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-white font-roboto">
    <header class="flex justify-between text-[14px]">
        <!-- Left section -->
        <div class="flex p-5 text-center justify-start">
            <div class="flex space-x-3 font-medium">
                <a href="" class="text-gray-500 hover:underline decoration-[1.5px] ">About</a>
                <a href="" class="text-gray-500 hover:underline decoration-[1.5px]">Store</a>
            </div>
        </div>
        <!-- Right section -->
        <div class="flex p-4 text-center justify-start">
            <div class="flex space-x-3 font-medium">
                <a href="" class="text-gray-500 hover:underline decoration-[1.5px]">Gmail</a>
                <a href="" class="text-gray-500 hover:underline decoration-[1.5px]">Images</a>
                <!-- Search labs icon -->
                <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M200-120q-51 0-72.5-45.5T138-250l222-270v-240h-40q-17 0-28.5-11.5T280-800q0-17 11.5-28.5T320-840h320q17 0 28.5 11.5T680-800q0 17-11.5 28.5T640-760h-40v240l222 270q32 39 10.5 84.5T760-120H200Zm80-120h400L544-400H416L280-240Zm-80 40h560L520-492v-268h-80v268L200-200Zm280-280Z"/></svg>
                <!-- Google apps icon -->
                <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z"/></svg>
                <!-- Google account icon -->
                <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
            </div>
        </div>
    </header>
    <main class="flex items-center justify-center flex-col">
        <!-- Google logo -->
        <img src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="w-68 mb-8">
        <div class="w-full max-w-[37rem]">
            <div class="relative">
                <!-- Input filed -->
                <input type="text" name="" id="" class="w-full border border-gray-200 bg-white rounded-full py-3 px-10 shadow-[0_2px_8px_0_rgba(60,64,67,0.25)] hover:shadow-[0_2px_8px_1px_rgba(60,64,67,0.24)] hover:border-transparent">
                <!-- Search icon -->
                <svg class="left-3 top-3 absolute" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                <!-- Google voice icon -->
                <svg class="right-12 top-3 absolute w-[24px] h-[24px] cursor-pointer" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                <!-- Google lens icon -->
                <svg class="right-3 top-3 absolute w-[24px] h-[24px] cursor-pointer" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
            </div>
        </div>
        <!-- Two buttons -->
        <div class="flex justify-center space-x-4 mt-5 text-[14px]">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 rounded py-2 px-4 cursor-pointer">Google Search</button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 rounded py-2 px-4 cursor-pointer">I'm Feeling Lucky</button>
        </div>
        <!-- Languages links -->
        <div class="flex justify-between text-[13px]">
            <div class="flex p-4 text-center justify-start">
                <div class="flex space-x-3 font-medium">
                    <span class="font-normal">Google offered in:</span>
                    <a href="" class="text-blue-700 hover:underline">हिन्दी</a>
                    <a href="" class="text-blue-700 hover:underline">বাংলা</a>
                    <a href="" class="text-blue-700 hover:underline">తెలుగు</a>
                    <a href="" class="text-blue-700 hover:underline">मराठी</a>
                    <a href="" class="text-blue-700 hover:underline">தமிழ்</a>
                    <a href="" class="text-blue-700 hover:underline">ગુજરાતી</a>
                    <a href="" class="text-blue-700 hover:underline">ಕನ್ನಡ</a>
                    <a href="" class="text-blue-700 hover:underline">മലയാളം</a>
                    <a href="" class="text-blue-700 hover:underline">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-100 absolute bottom-0 w-full text-gray-700 px-5 text-[14px]">
        <!-- Top section -->
        <div class="border-b border-gray-200 py-2 text-gray-500">
            India
        </div>
        <!-- Bottom section -->
        <div class="flex justify-between py-3">
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">Advertising</a></li>
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">Business</a></li>
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">How Search works</a></li>
            </ul>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">Privacy</a></li>
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">Terms</a></li>
                <li><a href="#" class="text-gray-500 hover:underline decoration-[1.5px]">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
