<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity with Tailwind</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white hover:bg-teal-400">Login</button>

    <button class="bg-blue-400 rounded-md p-2 m-4 text-white focus:bg-teal-400">Login</button>

    <button class="bg-blue-400 rounded-md p-2 m-4 text-white active:bg-teal-400">Login</button>

    <button class="bg-blue-400 rounded-md p-2 m-4 text-white active:bg-teal-400 hover:bg-red-400 focus:bg-teal-400">Login</button>
</body>
</html>
