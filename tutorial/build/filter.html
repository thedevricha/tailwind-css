<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters with Tailwind</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <img src="../images/image_2.jpg" height="200" width="200" alt="">

    <!-- Blur images -->
    <img src="../images/image_2.jpg" class="size-80 blur" alt="">
    
    <img src="../images/image_2.jpg" class="size-80 blur-xs" alt="">

    <img src="../images/image_2.jpg" class="size-80 blur-md" alt="">

    <!-- Blur text -->
    <h1 class="bg-amber-300 blur">Blur Text with Tailwind
    </h1>

    <!-- Brightness -->
    <img src="../images/image_2.jpg" class="size-80">
    <img src="../images/image_2.jpg" class="size-80 brightness-50">
    <img src="../images/image_2.jpg" class="size-80 brightness-100">
    <img src="../images/image_2.jpg" class="size-80 brightness-125">
    <img src="../images/image_2.jpg" class="size-80 brightness-200">

    <!-- Contrast -->
    <img src="../images/image_2.jpg" class="size-80 contrast-0">
    <img src="../images/image_2.jpg" class="size-80 contrast-50">
    <img src="../images/image_2.jpg" class="size-80 contrast-100">
    <img src="../images/image_2.jpg" class="size-80 contrast-200">
    <img src="../images/image_2.jpg" class="size-80 contrast-300">

    <!-- Gray scale -->
    <img src="../images/image_2.jpg" class="size-80">
    <img src="../images/image_2.jpg" class="size-80 grayscale">
    <img src="../images/image_2.jpg" class="size-80 grayscale-50">

    <!-- Invert -->
    <img src="../images/image_2.jpg" class="size-80">
    <img src="../images/image_2.jpg" class="size-80 invert">
    <img src="../images/image_2.jpg" class="size-80 invert-25">

    <!-- Hue -->
    <img src="../images/image_2.jpg" class="size-80">
    <img src="../images/image_2.jpg" class="size-80 hue-rotate-15">
    <img src="../images/image_2.jpg" class="size-80 hue-rotate-90">
    <img src="../images/image_2.jpg" class="size-80 hue-rotate-300">
</body>
</html>
