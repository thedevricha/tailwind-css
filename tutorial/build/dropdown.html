<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Tailwind</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="group m-20">
        <div class="text-blue-400 hover:text-blue-700 cursor-pointer border-2 w-40 pl-2">
            Country list
        </div>
        <div class="hidden group-hover:block bg-sky-600 text-white border-2 border-blue-400 w-40 pl-2">
            <ul>
                <li>India</li>
                <li>US</li>
                <li>France</li>
                <li>Japan</li>
                <li>South Korea</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
